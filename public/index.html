<html>
  <head>
    <title>Blabble</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="...">
          </a>
        </div>
      </div>
    </nav>

    <div id="landing-page" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div id="landing-cover">
          </div>
        </div>
      </div>
      <div class="row" id="login-row">
        <div class="col-xs-12 text-center">
          <button id="landing-login" role="button" class="btn btn-primary btn-lg">Log in</button>
        </div>
      </div>
      <div class="row" id="signup-row">
        <div class="col-xs-12 text-center">
          <button id="signup-landing" role="button" class="btn btn-primary btn-lg">Sign up</button>
        </div>
      </div>
    </div>

    <div id="login-form" class="hide container-fluid">
      <div id ="form-row" class="row text-center">
        <div class="col-xs-4 col-xs-offset-4" id="form-column">
          <div class="well panel panel-default">
            <div class="row" id="message">
            </div>
            <div id ="error-message" class="hide bg-danger"><p>The username or password you entered was incorrect.</p></div>
            <form id="login-box">
              <p id="sign-in-text">Sign in<p>
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="name" class="form-control" id="login-username" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password">
              </div>
              <input type="submit" value="Login" class="submit-login btn btn-default">
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="home-page" class="hide container-fluid">
      <div class="row">
        <div class="col-xs-12">
          Welcome back!!!
        </div>
      </div>
    </div>

  <script src="default.js"></script>
  </body>
</html>
