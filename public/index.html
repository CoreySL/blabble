<html>
  <head>
    <title>Chirp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="twemoji-awesome.css">
    <link rel="stylesheet" href="default.css" type="text/css">
    <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>

  </head>
  <body>
    <nav id="top-navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1>
             <i class="twa twa-1x twa-hatching-chick"></i>Chirp
          </h1>
        </div>
      </div>
    </nav>

    <div id="landing-page" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div id="landing-cover" class="text-center">
            <i class="twa twa-20x twa-smiley"></i>
            <i class="twa twa-20x twa-laughing"></i>
            <i class="twa twa-20x twa-stuck-out-tongue"></i>
            <i class="twa twa-20x twa-joy"></i>
          </div>
        </div>
      </div>
      <div class="row" id="login-row">
        <div class="col-xs-12 text-center">
          <button id="landing-login" role="button" class="btn btn-primary btn-lg">Log in</button>
        </div>
      </div>
      <div class="row" id="signup-row">
        <div class="col-xs-12 text-center">
          <button id="landing-signup" role="button" class="btn btn-primary btn-lg">Sign up</button>
        </div>
      </div>
    </div>

    <div id="login-div" class="hide container-fluid">
      <div id ="form-row" class="row text-center">
        <div class="col-xs-4 col-xs-offset-4" id="form-column">
          <div class="well panel panel-default">
            <div class="row" id="message">
            </div>
            <div id ="error-message" class="hide bg-danger"><p>The username or password you entered was incorrect.</p></div>
            <form id="login-form">
              <p id="sign-in-text">Sign in<p>
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="name" class="form-control" id="login-username" name="username" placeholder="hi">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="hi">
              </div>
              <input type="submit" value="Login" class="submit-login btn btn-default">
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="sign-up-div" class="hide container-fluid">
      <div id ="signup-form-row" class="row text-center">
        <div class="col-xs-4 col-xs-offset-4" id="signup-column">
          <div class="well panel panel-default">
            <div class="row" id="sign-up-message">
            </div>
            <form id="sign-up-form">
              <p id="sign-up-text">Sign up<p>
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="name" class="form-control" id="new-username" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="new-password" name="password" placeholder="Password">
              </div>
              <input type="submit" value="Create Account" class="submit-login btn btn-default">
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="home-page" class="hide container">
      <div class="row">
        <br>
        <div class="col-xs-6">
          <ul class="nav nav-tabs">
            <li role="presentation" id="home-tab" class="active"><a id="home-button" href="/">Home</a></li>
            <li role="presentation" id="favorites-tab"><a id="favorite-posts">Favorite Posts</a></li>
            <li role="presentation" id="timeline-tab"><a id="user-timeline">Timeline</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
          </ul>
          <br>
        </div>
        <div class="col-xs-6">
          <form id="search" class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="name" name="search" id="search-input" style ="width: 290px;" class="search-form form-control" placeholder="@username or #tag">
                <button value="search" type="submit" class="submit input-group-addon fa fa-search"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="hide img-responsive" id="timeline-cover">
            <div id="timeline-card">
              <img id="timeline-image" class="img-thumbnail media-object profile-image" style="width: 220px; height: 220px"  src="./images/default-profile.jpg" alt="...">
              <h2 id="timeline-name">Corey Lin</h2>
              <h4 id="timeline-username">@hi</h4>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- <div class="row">
        <div class="col-xs-8 col-xs-offset-4">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Chirps</button>
            <button type="button" class="btn btn-default">Favorites</button>
            <button type="button" class="btn btn-default">Following</button>
            <button type="button" class="btn btn-default">Followers</button>
            <br>
            <br>
            <br>
          </div>
          <br>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-4">
          <div id="dashboard-card" class="panel panel-default">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img id="dashboard-image" class="media-object profile-image" style="width: 150px; height: 150px"  src="./images/default-profile.jpg" alt="...">
                </a>
              </div>
              <div class="media-body">
                <h4 id="dashboard-name" class="media-heading"></h4>
                <h5 id="dashboard-username" class="media-heading">@Corey Lin</h5>
                <h6>Followers: <span id="followers">0</span></h6>
                <h6 id="following">Following: 0</h6>
                <h6>Chirps: <span id="chirps-count"></span></h6>
                <h6>Favorites: <span id="favorites-count">0</span></h6>
              </div>
            </div>
          </div>
          <!-- <div class="panel panel-default">
            <div class="panel-heading">Browse Categories
            </div>
            <div class="list-group">
              <button id="quotes-button" class="list-group-item">Quotes</button>
              <button class="list-group-item">Vidoes</button>
              <button class="list-group-item">Ideas</button>
              <button class="list-group-item">Stuff</button>
            </div>
          </div> -->


          <div id="follow-panel" class="panel panel-default">
            <h4 class="text-center">Who to Follow</h4>
            <div class="hidden" id="following-preview-row" class="following-preview"></div>
            <ul class="list-group" id="follow-ul">
            </ul>
          </div>
        </div>

        <div id="results-section" class="col-xs-8">
          <div class="hide row" id="following-row"></div>
          <div id="tweet-panel" class="panel panel-default">
            <div class="panel-heading">
              <form id="tweet-form">
                <p>Chirp Away!</p>
                <div class="form-group">
                  <input type="name" name="minified" id='tweet-input' class="form-control tweet-row" rows="3" placeholder="What's up?">
                </div>
                <input type="submit" class="btn btn-default" value="Chirp">
              </form>
            </div>
            <ul id="tweet-ul" class="list-group">
            </ul>
          </div>
        </div>
      </div>

  <script src="default.js"></script>
  </body>
</html>
